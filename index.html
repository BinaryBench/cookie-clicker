<html>
	<head>
		<title>Cookie Clicker Game</title>
		<link rel="stylesheet" href="style.css">

	</head>

	<body>


		<h1>Cookie Clicker Game</h1>
		<div id="cookieDiv">
			<h3 id="cookieCount">0 cookies</h3>
			<h4 id="cookiesPerSecond">0 per second</h4>
			<img id="cookieImg" src="cookie.png" height="256" width="256" onclick=cookieClick() />
		</div>

		<div id="menuDiv">
			<h3>Menu<h3>
			<h4 id="score">Score: 0</h4>
			<button id="cursorBtn">Cursors: 0 <br>
			Cost: 20</button>
		</div>
		
		<script src="main.js" type="text/javascript" > </script>
	
	</body>

</html>
